    <script>
        // jQuery를 사용하여 AJAX 요청을 보냅니다.
        function submitContent() {
            var formData = $("#contentForm").serialize();
            // week 값을 추가
            formData += "&week=15";

            $.ajax({
                type: "POST",
                url: "../process_data.php", // 데이터를 처리하는 PHP 파일의 경로
                data: formData,
                success: function(response) {
                    // 서버에서 받은 데이터를 commentSection에 표시
                    $("#commentSection").html(response);
                },
                error: function(error) {
                    console.log("Error:", error);
                }
            });

             // 전송 후 텍스트 영역 비우기
            clearContent();
        }

        // 페이지 로드 시 초기 댓글을 표시
        $(document).ready(function() {
            submitContent();
        });
        
        function clearContent() {
            document.getElementById('content').value = ''; // 또는 $('#content').val('');
        }
    </script>
